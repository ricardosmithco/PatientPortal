<!DOCTYPE html>
<html>

<head>
    <link href="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
</head>

<body>
    <main>

        <div class="jumbotron">
            <div class="accordion" id="accordionExample">
                <div data-bind="foreach: $data[0].categories" class="card">
                    <div class="card-header" data-bind="attr:{id: categoryName}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                data-bind="attr: {'data-target': '#collapse' + categoryShortName, 'aria-expanded': $index==0}">
                                <!--ko text: $data.categoryShortName--><!-- /ko -->
                            </button>
                        </h2>
                    </div>

                    <div data-bind="attr: {id: 'collapse' + categoryShortName}" class="collapse show"
                        data-bind="attr: {'aria-labelledby': categoryName}" data-parent="#accordionExample">
                        <div class="card-body">
                            
                            <ul data-bind="foreach: $data.questions">
                                <li data-bind="template: {name: 'questionType' + $data.questionTypeId}"></li>
                            </ul>
                            <div data-bind="foreach: $data.subcategories">
                                <h5>SUBCATEGORY:</h5><!--ko text: $data.subcategoryName--><!--/ko-->
                                <ol data-bind="foreach: $data.questions">
                                    <li data-bind="template: {name: 'questionType' + $data.questionTypeId}"></li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
    <template id="questionType1">
        <form>
            <label data-bind="text: $data.questionText"></label><br>
            <select data-bind="foreach: $data.lookup">
                <option data-bind="text: $data.questionLookupText, value: $data.questionValue"></option> 
                <option selected disabled hidden>Choose</option>   
            </select>
        </form>
    </template>
    <template id="questionType2">
        <form>
            <label data-bind="text: $data.questionText" for="Date"></label>
            <input data-bind="$data.questionValue" class="form-control" type="date" autocomplete="off" />
        </form>
    </template>
    <template id="questionType3">
        <label data-bind="text: $data.questionText"></label>
        <select data-bind="foreach: $data.lookup">
            <option data-bind="text: $data.questionLookupText, value: $data.questionValue"></option> 
            <option selected disabled hidden>Choose</option>   
        </select>
    </template>
    <template id="questionType4">
        <label data-bind="text: $data.questionText"></label>
        <div data-bind="foreach: $data.lookup">
            <label data-bind="text: $data.questionLookupText"></label>
            <input data-bind="attr: {'type': 'checkbox'}, value: $data.questionValue"/><br>
        </div>
    </template>
    <template id="questionType5">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="number" />
    </template>
    <template id="questionType6">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="number" />
    </template>
    <template id="questionType7">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <template id="questionType8">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <template id="questionType9">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <template id="questionType10">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <template id="questionType11">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <template id="questionType12">
        <label data-bind="text: $data.questionText"></label>
        <textarea data-bind="value: $data.questionValue" class="form-control" rows="4" maxlength="254"></textarea>
    </template>
    <template id="questionType13">
        <label data-bind="text: $data.questionText"></label>
        <input data-bind="value: $data.questionValue" class="form-control" type="text" />
    </template>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/RobinHerbots/jquery.inputmask@5.0.4-beta.8/dist/jquery.inputmask.min.js"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="questionnaire.js"></script>
</body>

</html>
