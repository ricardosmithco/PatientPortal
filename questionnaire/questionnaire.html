<!DOCTYPE html>
<html>

<head>
    <link href="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
</head>

<body>
    <main>

        <div class="jumbotron">
            <div class="accordion" id="accordionExample">
                <div data-bind="foreach: $data[0].categories" class="card">
                    <div class="card-header" data-bind="attr:{id: categoryName}">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                data-bind="attr: {'data-target': '#collapse' + categoryShortName}" aria-expanded="true"
                                data-bind="attr: {'aria-controls': 'collapse'+ categoryShortName}">
                                <!--ko text: $data.categoryShortName-->
                                <!-- /ko --> <br>
                            </button>
                        </h2>
                    </div>

                    <div data-bind="attr: {id: 'collapse' + categoryShortName}" class="collapse show"
                        data-bind="attr: {'aria-labelledby': categoryName}" data-parent="#accordionExample">
                        <div class="card-body">
                            <ul data-bind="foreach: $data.questions">
                                <li data-bind="template: {name: 'questionType' + $data.questionTypeId}">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
    <template id="questionType1">
        <label data-bind="text: $data.questionText"></label>

        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                  <label>Yes</label>
                <input type="radio" aria-label="Radio button for following text input">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button">
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <label>No</label>
                <input type="radio" aria-label="Radio button for following text input">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button">
          </div>
    </template>
