<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->

    <title>PatientPortal!</title>
</head>

<body>
    <header></header>
    <main id="body">
        <h1 class="display-4 m-2">
            <a href="//zzzmd.com" target="_blank"
                title="Click to get more information about Mobile Anesthesiologists">
                <img src="//mobilea.blob.core.windows.net/images/logo.png" alt="Mobile Anesthesiologists"
                    width="201" height="95" class="rounded">
            </a>
            Patient Portal
        </h1>
        <section class="jumbotron">
            <section class="container">
                <h3 id="Expired" style="display: none;">
                    <i class="fa fa-exclamation text-danger"></i>
                    Sorry, link is expired.
                </h3>
                <form id="UserAuthorized" style>

                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" type="text" name="LastName" required autocomplete="off"
                            class="form-control authorization" placeholder="Patient's Last Name" autofocus /><br />
                    </div>

                    <div class="form-group">
                        <label for="DOB">Date of birth:</label>
                        <input id="DOB" name="DOB" class="form-control authorization" type="text" inputmode="text"
                            autocomplete="off" required="">
                    </div>

                    <div class="form-group">
                        <button id="mybutton" type="submit" class="btn btn-primary btn-block authorization">Sign
                            in</button>
                    </div>
                    <section id="AccessDenied" class="form-group" style="display: none">
                        <h5 class="text-danger form-control-plaintext">
                            <i class="fa fa-exclamation-triangle"></i>
                            Sorry, No account found. Please, re-enter last name and date of birth.
                        </h5>
                    </section>


                </form>
                <h3 id="Loading" class="text-secondary" style="display: none;">
                    <i class="fa fa-spinner fa-spin"></i>
                    <span id="LoadingMessage">Processing</span>
                </h3>
            </section>
        </section>
    </main>
    <footer class="border-top footer text-muted">
        <div class="container text-center">
            Â© 2020 - Mobile Anesthesiologists Chicago, LLC. All rights reserved
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
    <script src="//stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/RobinHerbots/jquery.inputmask@5.0.4-beta.8/dist/jquery.inputmask.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
